<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/styles/style.css">
    <title>Catalog</title>
    <script src="https://kit.fontawesome.com/180471e2bb.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="header center">
        <div class="header__left">
            <a href="index.html"><img src="/assets/images/logo.svg" alt="logo"></a>
            <a href="#search"><img src="/assets/images/search.svg" alt="search"></a>
        </div>
        <div class="header__right">
            <a href="catalog.html"><img src="/assets/images/burger.svg" alt="burger"></a>
            <div class="header__box">
                <a href="#profile"><img src="/assets/images/profile.svg" alt="profile"></a>
                <a href="cart.html"><img src="/assets/images/cart.svg" alt="cart"></a>
            </div>
        </div>
    </header>

    <main class="content">
        <nav class="navbar center">
            <h3 class="navbar__page-title heading primary-color">SHOPPING CART</h3>
        </nav>

        <sections class="cart center">
            <div class="cart__products">
                <div class="product-card">
                    <img class="product-card__image" src="/assets/images/products/product-3__mini.jpg"
                        alt="product image">
                    <div class="product-card__info">
                        <h4 class="product-card__heading heading">
                            <a class="product-card__link" href="product.html">MANGO PEOPLE T-SHIRT</a>
                        </h4>
                        <p class="product-card__text">Price:&nbsp;<span class="primary-color">$300</span></p>
                        <p class="product-card__text">Color:&nbsp;Red</p>
                        <p class="product-card__text">Size:&nbsp;XL</p>
                        <p class="product-card__text">Quantity:&nbsp;<input value="1"
                                class="product-card__quantity text" type="number"></p>
                    </div>
                    <div class="product-card__close">
                        <i class="fas fa-times"></i>
                    </div>
                </div>
                <div class="product-card">
                    <img class="product-card__image" src="/assets/images/products/product-7__mini.jpg"
                        alt="product image">
                    <div class="product-card__info">
                        <h4 class="product-card__heading heading">
                            <a class="product-card__link" href="product.html">MANGO PEOPLE T-SHIRT</a>
                        </h4>
                        <p class="product-card__text">Price:&nbsp;<span class="primary-color">$300</span></p>
                        <p class="product-card__text">Color:&nbsp;Red</p>
                        <p class="product-card__text">Size:&nbsp;XL</p>
                        <p class="product-card__text">Quantity:&nbsp;<input value="1"
                                class="product-card__quantity text" type="number"></p>
                    </div>
                    <div class="product-card__close">
                        <i class="fas fa-times"></i>
                    </div>
                </div>
                <div class="cart-buttons">
                    <button class="btn btn_secondary_outline">
                        CLEAR SHOPPING CART
                    </button>
                    <a href="catalog.html" class="btn btn_secondary_outline">
                        CONTINUE SHOPPING
                    </a>
                </div>
            </div>
            <div class="cart__order">
                <div class="order-address">
                    <h5 class="order-address__heading heading-text">SHIPPING ADRESS</h5>
                    <div class="fields-set">
                        <input class="input" type="text" placeholder="Bangladesh">
                        <input class="input" type="text" placeholder="State">
                        <input class="input" type="text" placeholder="Postcode / Zip">
                    </div>
                    <button class="order-address__btn btn btn_secondary_outline btn_small">Get a quote</button>
                </div>
                <div class="order-checkout">
                    <div class="order-checkout__total">
                        <p class="order-checkout__sub-text text">SUB TOTAL <span
                                class="order-checkout__total-price">$900</span></p>
                        <p class="order-checkout__text heading-text">GRAND TOTAL <span
                                class="order-checkout__text_primary order-checkout__total-price primary-color">$900</span>
                        </p>
                    </div>

                    <button class="order-checkout__btn btn btn_primary ">PROCEED TO CHECKOUT</button>
                </div>
            </div>
        </sections>
    </main>

    <footer class="footer">
        <div class="footer__subscribe center">
            <figure class="footer__quote">
                <img class="footer__avatar" src="/assets/images/avatar.jpg" alt="avatar">
                <blockquote class="footer__blockquote">
                    “Vestibulum quis porttitor dui! Quisque viverra nunc mi,
                    a pulvinar purus condimentum“
                </blockquote>
            </figure>
            <form class="footer__form" action="/#subscribe">
                <h3 class="heading">
                    SUBSCRIBE
                </h3>
                <h4 class="footer__form__heading-mini heading-mini">
                    FOR OUR NEWLETTER AND PROMOTION
                </h4>
                <div class="single-form">
                    <input class="input-single" type="email" required placeholder="Enter Your Email">
                    <button type="submit" class="btn btn_primary btn_padding_small">
                        Subscribe
                    </button>
                </div>
            </form>
        </div>
        <div class="footer__bottom center">

            <p class="footer__copyright text">&copy; 2021 Brand All Rights Reserved.</p>

            <div class="footer__social">
                <a href="#fb" class="social">
                    <i class="social__icon fab fa-facebook-f"></i>
                </a>
                <a href="#inst" class="social">
                    <i class="social__icon fab fa-instagram"></i>
                </a>
                <a href="#pt" class="social">
                    <i class="social__icon fab fa-pinterest"></i>
                </a>
                <a href="#twt" class="social">
                    <i class="social__icon fab fa-twitter"></i>
                </a>
            </div>
        </div>

    </footer>
</body>

</html>
